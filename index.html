<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Arbres Bordeaux - Clustering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { width: 100%; height: 500px; }
    #total { margin: 10px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Arbres à Bordeaux (OpenData) - Clustering</h1>
<p id="total">Chargement...</p>
<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiamVqZTMzMDAwIiwiYSI6ImNtZTJ2c3RnaDAwczEyanF6bW9wODI0cTgifQ.AYOAKWDyDLP_fbKIz-QdwQ';

  const baseUrl = 'https://bmproxy.jeromevallies.workers.dev/';

  async function fetchAllTrees() {
    const limit = 1000;
    let offset = 0;
    let allResults = [];
    let total = 0;

    while (true) {
      const url = `${baseUrl}?limit=${limit}&offset=${offset}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Erreur réseau');
      const data = await res.json();

      if (offset === 0) total = data.total_count || 0;
      allResults = allResults.concat(data.results);

      offset += limit;
      if (offset >= total) break;
    }
    return { total_count: total, results: allResults };
  }

  function toGeoJSON(data) {
    const features = data.results.map(item => {
      if (
        item.geo_point_2d &&
        typeof item.geo_point_2d.lon === 'number' &&
        typeof item.geo_point_2d.lat === 'number' &&
        item.geo_point_2d.lon >= -180 &&
        item.geo_point_2d.lon <= 180 &&
        item.geo_point_2d.lat >= -90 &&
        item.geo_point_2d.lat <= 90
      ) {
        return {
          type: 'Feature',
          geometry: {
            type: 'Point',
            coordinates: [item.geo_point_2d.lon, item.geo_point_2d.lat]
          },
          properties: {
            nom_francais: item.nom_francais || '',
            station: item.station || '',
            circonference: item.circonference || '',
            hauteur: item.hauteur || '',
            statut: item.statut || '',
            diametre: item.diametre || '',
            essence: item.essence || ''
          }
        };
      }
      return null;
    }).filter(f => f !== null);

    return {
      type: 'FeatureCollection',
      features
    };
  }

  async function main() {
    try {
      const data = await fetchAllTrees();
      document.getElementById('total').textContent = `Nombre total d'arbres : ${data.total_count}`;

      const geojson = toGeoJSON(data);

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [-0.57, 44.85],
        zoom: 12
      });

      map.on('load', () => {
        map.addSource('arbres', {
          type: 'geojson',
          data: geojson,
          cluster: true,
          clusterMaxZoom: 14,
          clusterRadius: 50
        });

        // Cercle clusters
        map.addLayer({
          id: 'clusters',
          type: 'circle',
          source: 'arbres',
          filter: ['has', 'point_count'],
          paint: {
            'circle-color': [
              'step',
              ['get', 'point_count'],
              '#51bbd6',
              100,
              '#f1f075',
              750,
              '#f28cb1'
            ],
            'circle-radius': [
              'step',
              ['get', 'point_count'],
              20,
              100,
              30,
              750,
              40
            ]
          }
        });

        // Nombre dans clusters
        map.addLayer({
          id: 'cluster-count',
          type: 'symbol',
          source: 'arbres',
          filter: ['has', 'point_count'],
          layout: {
            'text-field': '{point_count_abbreviated}',
            'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
            'text-size': 12
          }
        });

        // Points individuels
        map.addLayer({
          id: 'unclustered-point',
          type: 'circle',
          source: 'arbres',
          filter: ['!', ['has', 'point_count']],
          paint: {
            'circle-color': '#2ecc71',
            'circle-radius': 5,
            'circle-stroke-width': 1,
            'circle-stroke-color': '#fff'
          }
        });

        // Popup au clic sur point non clusterisé
        map.on('click', 'unclustered-point', (e) => {
          const coordinates = e.features[0].geometry.coordinates.slice();
          const props = e.features[0].properties;

          // Correction coordonnées si nécessaire pour popup
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
          }

          new mapboxgl.Popup()
            .setLngLat(coordinates)
            .setHTML(`
              <strong>${props.nom_francais}</strong><br/>
              Station: ${props.station}<br/>
              Circonférence: ${props.circonference} cm<br/>
              Hauteur: ${props.hauteur} m<br/>
              Essence: ${props.essence}
            `)
            .addTo(map);
        });

        // Zoom sur cluster au clic
        map.on('click', 'clusters', (e) => {
          const features = map.queryRenderedFeatures(e.point, { layers: ['clusters'] });
          const clusterId = features[0].properties.cluster_id;
          map.getSource('arbres').getClusterExpansionZoom(clusterId, (err, zoom) => {
            if (err) return;
            map.easeTo({
              center: features[0].geometry.coordinates,
              zoom: zoom
            });
          });
        });

        map.on('mouseenter', 'clusters', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'clusters', () => {
          map.getCanvas().style.cursor = '';
        });

        map.on('mouseenter', 'unclustered-point', () => {
          map.getCanvas().style.cursor = 'pointer';
        });
        map.on('mouseleave', 'unclustered-point', () => {
          map.getCanvas().style.cursor = '';
        });
      });

    } catch (e) {
      document.getElementById('total').textContent = 'Erreur lors du chargement des données : ' + e.message;
      console.error(e);
    }
  }

  main();
</script>

</body>
</html>
